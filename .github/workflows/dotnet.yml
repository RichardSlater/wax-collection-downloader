name: "Publish"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  PROJECT_PATH: Scetrov.WaxCollectionDownloader\Scetrov.WaxCollectionDownloader.csproj
  ZIP_PATH: Scetrov.WaxCollectionDownloader/bin/Release/net8.0/Scetrov.WaxCollectionDownloader_${{ github.sha }}.zip
  EXE_PATH: Scetrov.WaxCollectionDownloader/bin/Release/net8.0/

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Initialize Actions
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}-prerelease${increment}"
          change_path: "Scetrov.WaxCollectionDownloader"
          bump_each_commit: false
          search_commit_body: true
          enable_prerelease_mode: true
          debug: false
          version_from_branch: false

      - name: Initialize .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      
      - name: Restore Project
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Create Zip File
        uses: papeloto/action-zip@v1
        with:
          files: ${{ env.EXE_PATH }}
          dest: ${{ env.ZIP_PATH }}
          
      - name: Initialize Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          release_name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
      
      - name: Create Release    
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ZIP_PATH }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
