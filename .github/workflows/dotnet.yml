name: "Publish"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  PROJECT_PATH: Scetrov.WaxCollectionDownloader\Scetrov.WaxCollectionDownloader.csproj
  ZIP_PATH: Scetrov.WaxCollectionDownloader/bin/Release/net8.0/Scetrov.WaxCollectionDownloader_${{ github.sha }}.zip
  EXE_PATH: Scetrov.WaxCollectionDownloader/bin/Release/net8.0/

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Initialize Actions
        uses: actions/checkout@v2

      - name: Initialize .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      
      - name: Restore Project
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Create Zip File
        uses: papeloto/action-zip@v1
        with:
          files: ${{ env.EXE_PATH }}
          dest: ${{ env.ZIP_PATH }}
          
      - name: Initialize Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1_${{ github.sha }}
          release_name: Release v0.0.1_${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Create Release    
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ZIP_PATH }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
